{% extends 'tienda/base.html' %}
{% block content %}
    {% for productos in productos %}
        <div class="products">
            <h2><a href="{% url 'descripcion' pk=productos.pk %}">{{productos.name}}</a></h2>                       
            <img src="/static/imagenes/{{productos.imagen}}">
            <p>{{productos.precio}}</p>
        </div>
    {% endfor %}
{% endblock %}
